
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Complete Your Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-800 to-green-950 min-h-screen text-white">
    <div class="container mx-auto px-4 py-16 max-w-3xl">
        <div class="bg-white/10 p-8 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">Complete Your Order</h1>
            <form action="/thank-you" method="POST" class="space-y-6">
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold">Contact Information</h2>
                    <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded text-black" required>
                    <input type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded text-black" required>
                </div>
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold">Shipping Address</h2>
                    <input type="text" placeholder="Address" class="w-full px-4 py-2 rounded text-black" required>
                    <input type="text" placeholder="City" class="w-full px-4 py-2 rounded text-black" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" placeholder="State" class="px-4 py-2 rounded text-black" required>
                        <input type="text" placeholder="ZIP" class="px-4 py-2 rounded text-black" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-lg font-bold text-xl">
                    Complete Purchase
                </button>
            </form>
        </div>
    </div>
</body>
</html>
